<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>[base]</title>
	<style>
		html {
			font-family: system-ui;
		}
		div {
			display: table;
		}
		h2 {
			display: table-row
		}
		textarea {
			border-radius: 10px;
			resize: none;
			outline: none;
			padding: 10px;
			color: orange;
			display: grid;
		}
		table {
			display: grid;
		}
		table input {
			margin-top, 10px;
			margin-bottom: 10px;
		}
		
	</style>
	<script>
		document.addEventListener('DOMContentLoaded', (event) => {
			fetch('/base/stat', {
				method: "get",
				headers: {
					"content-type": "application/json"
				}
			}).then(res => res.json())
				.then((data)=> {
					console.log(data.users)
					Array.from(data.users).forEach((user)=> {
						let user_slide = document.createElement('div')
						let user_slide_name = document.createElement('h2')
						user_slide_name.textContent = user.name
						user_slide.appendChild(user_slide_name)
						document.body.appendChild(user_slide)
					})
				})
		})
		document.addEventListener("load", (event) => {
			document.body.querySelector("a").addEventListener("click", ((ev) => {
			}))
		})
		
	</script>
</head>
<body>
	<nav>
		<a href="/">logout</a>
	</nav>
	<br />
	<table>
		<textarea placeholder="post!"></textarea>
		<br />
		<input type="button" value="post" />
		<input type="file" />
	</table>
	
</body>
</html>
